server.port=8081

spring.datasource.url=jdbc:mysql://${mysql.host}:${mysql.port}/${mysql.name}?serverTimezone=Europe/Warsaw&useSSL=False&allowPublicKeyRetrieval=true
spring.datasource.username=${mysql.username}
spring.datasource.password=${mysql.password}

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

eureka.client.service-url.default-zone=http://localhost:8761/eureka/
#eureka server will use this application name as a service ID:
spring.application.name=VEHICLE-DEPARTMENT
# by default Actuator dependency exposes only one endpoint 8081/actuator
# property to expose all the actuators:
management.endpoints.web.exposure.include=*
